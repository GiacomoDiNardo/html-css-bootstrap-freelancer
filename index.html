<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-freelancer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="bg-head-foot">
            <div class="container d-flex color-white p-3 justify-content-between">
                <div class="header-title">
                    <h3><strong>START BOOTSTRAP</strong></h3>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="bg-green p-5">
            <div class="container">
                <div class="jumbotron color-white">
                    <img class="jumbo-img pb-3" src="img/avatar.svg" alt="">
                    <h1><strong>START BOOTSTRAP</strong></h1>

                    <div class="horizontal-rule d-flex">
                        <div class="rule"></div>
                        <div class="star"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M381.2 150.3L524.9 171.5C536.8 173.2 546.8 181.6 550.6 193.1C554.4 204.7 551.3 217.3 542.7 225.9L438.5 328.1L463.1 474.7C465.1 486.7 460.2 498.9 450.2 506C440.3 513.1 427.2 514 416.5 508.3L288.1 439.8L159.8 508.3C149 514 135.9 513.1 126 506C116.1 498.9 111.1 486.7 113.2 474.7L137.8 328.1L33.58 225.9C24.97 217.3 21.91 204.7 25.69 193.1C29.46 181.6 39.43 173.2 51.42 171.5L195 150.3L259.4 17.97C264.7 6.954 275.9-.0391 288.1-.0391C300.4-.0391 311.6 6.954 316.9 17.97L381.2 150.3z"/></svg></div>
                        <div class="rule"></div>
                    </div>

                    <h4>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h4>
                </div>
            </div>
        </section>

        <section class="p-5">
            <div class="container text-center">
                <h2><strong>PORTFOLIO</strong></h2>
            
                <div class="row row-cols-3">
                    <div class="col">
                        <div class="card no-border pb-4">
                            <img src="img/cabin.png" class="card-img-top img-grid" alt="...">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card no-border pb-4">
                            <img src="img/cake.png" class="card-img-top img-grid" alt="...">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card no-border pb-4">
                            <img src="img/circus.png" class="card-img-top img-grid" alt="...">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card no-border pb-4">
                            <img src="img/game.png" class="card-img-top img-grid" alt="...">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card no-border pb-4">
                            <img src="img/safe.png" class="card-img-top img-grid" alt="...">
                        </div>
                    </div>

                    <div class="col">
                        <div class="card no-border pb-4">
                            <img src="img/submarine.png" class="card-img-top img-grid" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="bg-green p-5">
            <div class="container"></div>
        </section>

        <section class="p-5">
            <div class="container"></div>
        </section>
    </main>

    <footer>
        <div class="bg-blue">
            <div class="container"></div>
        </div>
    </footer>
</body>
</html>
